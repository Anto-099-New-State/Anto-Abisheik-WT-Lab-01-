<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Instagram clone</title>
</head>
<body>
    <main class="flex align-items-center justify-content-center">
        <div>
            <img src="./img//page1.jpg" width="84%" style="margin-left: 70px;"/>
        </div>
        <section id="mobile" class="flex">
        </section>
        <section id="auth" class="flex direction-column" style="margin-right: 70px;padding-right: 70;">
            <div class="panel login flex direction-column">
                <h1 title="Instagram" class="flex justify-content-center">
                    <img src="./img//instagram-logo.png" alt="Instagram logo" title="Instagram logo" />
                </h1>
                <form name="Instagramform" onsubmit="clickEnter()">
                    <label for="email" class="sr-only">Phone number,username or email address</label>
                    <input name="email" placeholder="Phone number,username or email address" />

                    <label for="password" class="sr-only">Password</label>
                    <input name="password" type="password" placeholder="Password" />
                     <input style="background-color: blue;color:white;margin-top: 20px;"   type="submit" value="Enter">
                    </input>
                </form>
                <script>
                    function clickEnter() {
                         let x = document.forms["Instagramform"]["name"].value;
                         let y = document.forms["Instagramform"]["password"].value;
                         if (x,y == "") {
                            alert("Name must be filled out");
                            return false;
                         }
                         else{
                            alert("Your Responce Has Been Noted..")

                         }
                   }
                </script>
                <div class="flex separator align-items-center">
                    <span></span>
                    <div class="or">OR</div>
                    <span></span>
                </div>
                <div class="login-with-fb flex direction-column align-items-center">
                    <div>
                        <img />
                        <a>Log in with Facebook</a>
                    </div>
                    <a href="#">Forgotten your password?</a>
                </div>
            </div>
            <div class="panel register flex justify-content-center">
                <p>Don't have an account?</p>
                <a href="#">Sign up</a>
            </div>
            <div class="app-download flex direction-column align-items-center">
                <p>Get the app</p>
                <div class="flex justify-content-center">
                    <img src="./img/apple-button.png"      alt="App-store img" title="apple store logo" />
                    <img src="./img/googleplay-button.png" alt="Google-play store img" title="Google play store logo" />
                </div>
            </div>
        </section>
    </main>
</body>
</html>
